<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="WhatsApp direct message link generator">
    <meta keywords="whatsapp link generator">
    <title>WhatsApp Direct Link</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/style.css">
 
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-head">
                <div class="box-head-content">
                    <h3>Link Generator</h3>
                </div>
            </div>
            <div class="box-content">
                <div class="form-input">
                    <table>
                        <tr>
                            <td>
                                WhatsApp Number:
                            </td>
                            <td>
                                <input id="number" type="number" placeholder="with country code">
                                <span style="font-size: 10px;">eg: 918888877777</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Message:
                            </td>
                            <td>
                                <textarea id="message" placeholder="type your message here"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button id="generate" onclick="generateLink()">Generate Link</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="link-container">
                <label for="link">
                    Link:
                </label>
                <a id="link" href=""><p id="link-text"></p></a>
            </div>
            <div class="popup">
                <button class="copy-button" onclick="copyLink()">Copy</button>
                <span class="popuptext" id="myPopup">Link copied...</span>
            </div>
        </div>
    </div>
</body>
</html>


<script>
    function generateLink(){
        var number = document.getElementById("number").value;
        var message = document.getElementById("message").value;
        var uri_encoded_message = encodeURIComponent(message);
        var link = "https://wa.me/"+number+"?text="+uri_encoded_message;
        var a = document.getElementById("link");
        a.href = link;
        document.getElementById("link-text").innerHTML = link;
    }
    function copyLink(){
        const copyText = document.getElementById("link-text").innerText;
        const el = document.createElement('textarea');
        el.value = copyText;
        el.setAttribute('readonly', '');
        el.style.position = 'absolute';
        el.style.left = '-9999px';
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
        myVar = setTimeout(fadeOut, 800);
    }
    function fadeOut(){
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
    }
</script>
